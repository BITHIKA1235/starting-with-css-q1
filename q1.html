<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    
    <!-- Internal CSS -->
    <style>
        /* Internal CSS starts here */
        .internal {
            color: white;
            background-color: blue;
            padding: 20px;
            margin: 10px;
            border: 2px solid darkblue;
        }
        .conflict {
            color: white;
            background-color: red; /* This will be overridden by the external CSS */
        }
        /* Internal CSS ends here */
    </style>

    <!-- External CSS (link to a separate CSS file) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS Example Page</h1>

    <!-- Inline CSS -->
    <div style="color: white; background-color: green; padding: 20px; margin: 10px; border: 2px solid darkgreen;">
        <h2>Inline CSS</h2>
        This div is styled with inline CSS.
    </div>

    <!-- Internal CSS -->
    <div class="internal">
        <h2>Internal CSS</h2>
        This div is styled with internal CSS.
    </div>

    <!-- External CSS -->
    <div class="external">
        <h2>External CSS</h2>
        This div is styled with external CSS.
    </div>

    <!-- Conflict demonstration -->
    <div class="conflict">
        <h2>CSS Conflict Example</h2>
        This div demonstrates CSS conflict resolution.
    </div>

</body>
</html>
